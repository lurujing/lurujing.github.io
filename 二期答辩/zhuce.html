<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/zhuce.css"/>
    <script src="js/zhuce.js"></script>
</head>
<body>
    <div id="warper">
        <img src="images/zhuye-1.jpg" alt=""/>
        <div id="header">
            <div id="logo">
                <img src="images/logo.png" alt=""/>
            </div>
            <a href="index.html"> < 返回首页 </a>
        </div>

        <div id="main">
            <div id="from">
            <label>用户名:&nbsp;&nbsp;&nbsp;</label>
            <input type="text" placeholder="文字、字符不超过8位" onkeyup="checkName(this)"/>
                <span></span><br/>
            <label>密码:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="password" placeholder="字母、数字" id="pwd" onkeyup="checkPwd(this)"/>
                <span></span><br/>
            <label>确认密码:</label>
            <input type="password" placeholder="请与密码保持一致" onkeyup="checkPwd2(this)">
                <span></span><br/>
            <label>手机号:&nbsp;&nbsp;&nbsp;</label>
            <input type="text" placeholder="请填写正确手机号" onkeyup="checkPhone(this)"/>
                <span></span><br/>
            <label>邮箱:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="emile" placeholder="请填写正确邮箱格式" onkeyup="checkEmail(this)"/>
                <span></span><br/>
            <label>验证码:&nbsp;&nbsp;&nbsp;</label>
            <input type="text"/>
            <button class="btn1">获取验证码</button><br/>
            <button class="btn2">提交</button>
            </div>
        </div>
    </div>
</body>
</html>
