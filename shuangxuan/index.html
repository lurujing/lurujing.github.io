<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>双选会</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.min.css">
    <!--animate-->
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- Swiper -->
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="s1">
                <div class="pic">
                    <img class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"
                         swiper-animate-delay="0.3s" src="img/2.png" alt="">
                </div>
                <div class="text">
                    <h2>
                        <span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s"
                              swiper-animate-delay="1.6s">校</span>
                        <span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s"
                              swiper-animate-delay="1.9s">园</span>
                        <span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s"
                              swiper-animate-delay="2.2s">双</span>
                        <span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s"
                              swiper-animate-delay="2.5s">选</span>
                        <span class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.5s"
                              swiper-animate-delay="2.8s">会</span>
                    </h2>
                    <div class="text-p">
                        <p>主&nbsp;&nbsp;办&nbsp;&nbsp;方：盛 邦 升 华</p>
                        <p>举办时间：2017 年 12 月 23 日</p>
                        <p>举办地点：泊 头 职 业 学 院</p>
                    </div>
                </div>
                <div class="footer">
                    <img src="img/3.png" alt="">
                </div>
            </div>

        </div>
        <div class="swiper-slide">
            <div class="s2">

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s3">

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s4">

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s5">

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s6">

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s7">

            </div>
        </div>
        <div class="swiper-slide">
            <div class="s8">

            </div>
        </div>
    </div>



    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!--前进后退按钮-->
    <div class="swiper-button-next swiper-button-white"></div>
    <audio id="mp3" src="mp3/0000011.mp3" controls="controls" autoplay="autoplay" loop></audio>
    <span id="mp3Btn">
        <img src="img/musicIcon.png" alt="">
    </span>


</div>


<!-- Swiper JS -->
<script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min (1).js"></script>
<script src="js/script.js"></script>
</body>
</html>
